name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CONTAINER_REGISTRY_URL: "${{ vars.CONTAINER_REGISTRY_URL }}"
  CONTAINER_REGISTRY_USER: "${{ vars.CONTAINER_REGISTRY_USER }}"
  CONTAINER_REGISTRY_PASSWORD: "${{ secrets.CONTAINER_REGISTRY_PASSWORD }}"

#Detailed jobs for the pipeline to dos
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt-get install -y --no-install-recommends libgl1-mesa-glx libglib2.0-0 ffmpeg perl
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Install testing dependencies

      - name: Run Unit Tests
        run: |
          pytest

      - name: Generate Code Coverage
        run: |
          pytest --cov=tests/ --cov-report xml:coverage.xml
  
  push_image:
      runs-on: ubuntu-24.04

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build docker image
        run: sudo docker compose build api-converter
            
      #To be able to connect to the nexus container registry
      - name: Add docker daemon file
        run: |
          echo '{"insecure-registries": ["registry.at04.devops.jala.university"]}' | sudo tee /etc/docker/daemon.json

      - name: Restart docker service
        run: sudo systemctl restart docker

      - name: Login to nexus container registry
        run: echo $CONTAINER_REGISTRY_PASSWORD | sudo docker login registry.at04.devops.jala.university -u $CONTAINER_REGISTRY_USER --password-stdin 

      - name: Push docker image
        run: | 
          sudo docker tag converterservice-api-converter registry.at04.devops.jala.university/${{ github.event.repository.name }}:${{ github.run_number }}
          sudo docker push registry.at04.devops.jala.university/${{ github.event.repository.name }}:${{ github.run_number }}
