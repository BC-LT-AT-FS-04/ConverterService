name: Run Static Code Analysis on Converter Service

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Static Code Analysis with SonarQube
      uses: sonarsource/sonarqube-scan-action@v4.1.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarqube.at04.devops.jala.university
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=ConverterService
          -Dsonar.python.coverage.reportPaths=coverage.xml
    
    - name: SonarQube Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
      with:
        pollingTimeoutSec: 600
      env:
       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       SONAR_HOST_URL: https://sonarqube.at04.devops.jala.university
    
    - name: Print SonarQube Quality Gate Status
      run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"

 
